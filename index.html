</head>
<body>
    <div class="card">

            <button><img src="Images/search-icon.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="Images/weather-icons/clearSky.png" class="weather-icon">

                    <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                    </div>

    <script src="main.js"></script>
